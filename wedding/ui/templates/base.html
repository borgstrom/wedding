{% load compress %}<!doctype html>

<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

    <head>
        <meta charset="utf-8" />

        <!-- Set the viewport width to device width for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{% block title %}{{ title|default:"Page title not set" }}{% endblock %}</title>

        {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/app.css">
        {% endcompress %}
        <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>

        <script src="{{ STATIC_URL }}bower_components/modernizr/modernizr.js"></script>
    </head>

    <body>
        {% block content %}{% endblock %}

        {% compress js %}
        <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.js"></script>
        <script src="{{ STATIC_URL }}bower_components/foundation/js/foundation/foundation.js"></script>
        {% endcompress %}
        {% block scripts %}
        {% endblock %}
    </body>
</html>
